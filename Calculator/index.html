<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <div class="row">
                <button class="operator" onclick="Button('+')">+</button>
                <button class="number" onclick="Button('1')">1</button>
                <button class="number" onclick="Button('2')">2</button>
                <button class="number" onclick="Button('3')">3</button>
            </div>
            <div class="row">
                <button class="operator" onclick="Button('-')">-</button>
                <button class="number" onclick="Button('4')">4</button>
                <button class="number" onclick="Button('5')">5</button>
                <button class="number" onclick="Button('6')">6</button>
            </div>
            <div class="row">
                <button class="operator" onclick="Button('*')">*</button>
                <button class="number" onclick="Button('7')">7</button>
                <button class="number" onclick="Button('8')">8</button>
                <button class="number" onclick="Button('9')">9</button>
            </div>
            <div class="row">
                <button class="operator" onclick="Button('/')">/</button>
                <button class="number" onclick="Button('0')">0</button>
                <button class="number" onclick="Button('.')">.</button>
                <button class="number" onclick="calculate()">=</button>
            </div>
            <div class="row">
                <button class="operator" onclick="clearEntry()">CE</button>
                <button class="number" onclick="backspace()">‚Üê</button>
            </div>            
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('display').value = '0'; //  display with '0'  
        });
    </script>
</body>
</html>
